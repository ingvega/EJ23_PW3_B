<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/colreorder/1.6.2/css/colReorder.dataTables.min.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/rowgroup/1.3.1/css/rowGroup.dataTables.min.css" rel="stylesheet" />
</head>
<body>
    
    <table id="tblProductos" class="display" style="width:100%"></table>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/colreorder/1.6.2/js/dataTables.colReorder.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.colVis.min.js"></script>
    <script src="https://cdn.datatables.net/rowgroup/1.3.1/js/dataTables.rowGroup.min.js"></script>
    <script>

        fetch("Product/GetActivos2Metodos")
            .then(response => response.json())
            .then(info => {
                var table = $('#tblProductos').DataTable({
                    data: info,
                    columns:
                        [
                            {
                                title: 'Producto', data: 'nombre', render: $.fn.dataTable.render.text()
                            },
                            {
                                title: 'Precio', data: 'precio', render: $.fn.dataTable.render.number()
                            },
                            {
                                title: 'Categoría', data: 'categoria', render: $.fn.dataTable.render.text()
                            },
                            {
                                title: 'Unidades', data: 'unidades', render: $.fn.dataTable.render.number()
                            }
                        ],
                    dom: 'Bfrtip',
                    colReorder: true,
                    buttons: [
                        'colvis'
                    ],
                    order: [[2, 'asc']],
                    rowGroup: {
                        startRender: null,
                        endRender: function (rows, group) {
                            
                            var sum = rows
                                .data()
                                .pluck('unidades')
                                .reduce(function (a, b) {
                                    return a + b;
                                }, 0);
                            return group + ' (' + sum + ')';
                        },
                        dataSrc: 'categoria'
                    },
                    lengthMenu: [[25, 50, 100, -1], [25, 50, 100, "All"]]
                });

            })
            .catch(error => console.log(error));
    </script>
</body>
</html>
